<div ng-controller="getSeries">
  <div class="b-example-divider">
    <div class="container">
      <div
        class="
          d-flex
          flex-wrap
          align-items-center
          justify-content-center justify-content-lg-start
        "
      >
        <ul
          class="
            nav
            col-12 col-lg-auto
            me-lg-auto
            mb-2
            justify-content-center
            mb-md-0
          "
        >
          <li>
            <a style="font-size: large" class="nav-link px-2 text-secondary"
              >Popular Series</a
            >
          </li>
        </ul>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input
            ng-model="query"
            type="search"
            class="form-control"
            placeholder="Search..."
            aria-label="Search"
          />
        </form>
      </div>
    </div>
  </div>
  <div class="container mx-auto mt-4">
    <div class="row">
      <div class="col" ng-show="loading">
        <div class="d-inline" ng-show="spinner">
          <div class="spinner-border spinner-border-sm" role="status">
            <span class="sr-only"></span>
          </div>
        </div>
        <div class="d-inline">{{content}}</div>
      </div>
      <div
        ng-hide="loading"
        ng-repeat="entry in entries | filter:query"
        class="col-auto"
      >
        <div class="card" style="width: 18rem">
          <img
            ng-src="{{entry.images['Poster Art'].url}}"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">{{entry.title}}</h5>
            <p>{{entry.programType}}</p>
            <h6 class="card-subtitle mb-2 text-muted">{{entry.releaseYear}}</h6>
            <p class="card-text">{{entry.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
